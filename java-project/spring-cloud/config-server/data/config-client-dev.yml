foo: foo version 5
spring:
  rabbitmq:
    host: 172.168.10.22
    port: 5672
    username: admin
    password: admin
    virtual-host: my_vhost
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    client:
      ipAddress: 172.168.10.27
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
logging:
  level:
    com.rabbitmq: DEBUG
eureka:
  instance:
    hostname: ${spring.cloud.client.ipAddress}
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://172.168.10.27:8761/eureka/
